<center>
	<h1>{{project_name}}</h1>
	<h1>{{phase_name}}</h1>
	<form method="POST" action=".">{% csrf_token %}
	{% ifequal state open %}
	<input type="submit" name="open" value="Open Phase" disabled="True"><br><br>
	<input type="submit" name="close" value="Close Phase"><br><br>
	<input type="submit" name="metrics" value="View Metrics" disabled="True"><br><br>
	<input type="submit" name="iterations" value="View Iterations"><br><br>
	{% endifequal %}
	{% ifequal state close %}
	<input type="submit" name="open" value="Open Phase" disabled="True"><br><br>
	<input type="submit" name="close" value="Close Phase" disabled="True"><br><br>
	<input type="submit" name="metrics" value="View Metrics"><br><br>
	<input type="submit" name="iterations" value="View Iterations"><br><br>
	{% endifequal %}
	{% ifequal state started %}
	<input type="submit" name="open" value="Open Phase"><br><br>
	<input type="submit" name="close" value="Close Phase" disabled="True"><br><br>
	<input type="submit" name="metrics" value="View Metrics" disabled="True"><br><br>
	<input type="submit" name="iterations" value="View Iterations"><br><br>
	{% endifequal %}
</form>

</center>
<form method="POST" action="/projectpage/projectbuttons/">{% csrf_token %}
	<input type="submit" name="back" value="Back">
</form>
